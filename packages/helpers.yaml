    icon: mdi:email-multiple

  system_alerts_today:
    name: "System Alerts Today"
    initial: 0
    step: 1
    icon: mdi:alert

  telegram_messages_sent:
    name: "Telegram Messages Sent"
    initial: 0
    step: 1
