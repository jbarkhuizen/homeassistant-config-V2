# Input Number Helpers (Critical thresholds)
input_number:
  battery_critical_threshold:
    name: "Battery Critical Threshold"
    min: 5
    max: 25
    step: 1
    initial: 15
    unit_of_measurement: "%"
    icon: mdi:battery-alert

  battery_low_threshold:
    name: "Battery Low Threshold"  
    min: 15
    max: 40
    step: 1
    initial: 25
    unit_of_measurement: "%"
    icon: mdi:battery-low

  battery_warning_threshold:
    name: "Battery Warning Threshold"
    min: 25
    max: 60
    step: 1
    initial: 40
    unit_of_measurement: "%"
    icon: mdi:battery-medium

  battery_reserve_percentage:
    name: "Battery Reserve Percentage"
    min: 10
    max: 50
    step: 5
    initial: 20
    unit_of_measurement: "%"
    icon: mdi:battery-heart

  grid_export_threshold:
    name: "Grid Export Threshold"
    min: 500
    max: 5000
    step: 100
    initial: 1000
    unit_of_measurement: "W"
    icon: mdi:transmission-tower

  energy_cost_per_kwh:
    name: "Energy Cost per kWh"
    min: 1.0
    max: 10.0
    step: 0.01
    initial: 2.50
    unit_of_measurement: "ZAR"
    icon: mdi:currency-zar

  daily_usage_average:
    name: "Daily Usage Average"
    min: 1
    max: 100
    step: 1
    initial: 15
    unit_of_measurement: "kWh"
    icon: mdi:chart-line

  prepaid_warning_threshold:
    name: "Prepaid Warning Threshold"
    min: 10
    max: 200
    step: 10
    initial: 50
    unit_of_measurement: "kWh"
    icon: mdi:flash-alert

# Input Select Helpers
input_select:
  notification_priority:
    name: "Notification Priority Level"
    options:
      - "High"
      - "Normal" 
      - "Low"
    initial: "Normal"
    icon: mdi:priority-high

  solar_mode:
    name: "Solar Operation Mode"
    options:
      - "Auto"
      - "Manual"
      - "Maintenance"
      - "Emergency"
    initial: "Auto"
    icon: mdi:solar-power-variant

  system_status:
    name: "System Status"
    options:
      - "Normal"
      - "Warning"
      - "Critical"
      - "Maintenance"
    initial: "Normal"
    icon: mdi:cog

